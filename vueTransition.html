<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Vuetransition</title>
    <style>
        .fade-enter {
            opacity: 0;
        }
        /* 進場 */
        
        .fade-enter-active {
            transition: opacity 1s;
        }
        
        .fade-enter-to {
            /* 去哪裡 */
            opacity: 1;
        }
        
        .fade-leave {
            opacity: 1;
        }
        
        .fade-leave-active {
            transition: opacity 1s;
        }
        
        .fade-leave-to {
            opacity: 0;
        }
        
        .bounce-enter-active {
            animation: bounce-in .5s;
        }
        
        .bounce-leave-active {
            animation: bounce-in .5s reverse;
        }
        
        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>

</head>

<body>


    <div id="app">

        <button @click="show = !show">toggle</button>

        <transition enter-active-class="animate__animated animate__tada" leave-active-class="animate__animated animate__pulse">
            <p v-if="show">Hello World</p>
            <!-- <p v-if="show">Hello World</p> -->
        </transition>

    </div>

</body>


<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js'></script>
<script>
    ;
    (function(Vue) {


        new Vue({

            el: "#app",

            data: {
                show: true,
            }

        })


    })(Vue)
</script>


</html>
