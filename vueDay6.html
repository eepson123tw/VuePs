<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueDay4</title>
</head>

<body>

    <div id="app">

        <input type="text" v-model='text'>

        <h1>{{text}}</h1>
        <p><input type="checkbox" v-model.trim='edm'>訂閱EDM</p>
        <!-- <p><input type="checkbox" value="a" v-model='check'>A</p>
        <p><input type="checkbox" value="b" v-model='check'>B</p>
        <p><input type="checkbox" value="c" v-model='check'>C</p> -->
        <p v-for='(item,index) in checkList'><input type="checkbox" v-model='check' :value="index">{{item}}</p>
        <select v-model='select'>
            <option :value="text">se</option>
            <option disabled>1</option>
            <option>2</option>
            <option>3</option>
        </select>
        <h1>{{check}}</h1>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js'></script>
    <script>
        let vm = new Vue({

            el: '#app',

            data: {
                text: 'Alex Otaku',
                edm: false,
                checkList: ['a', 'b', 'c'],
                check: [], //陣列排序會依照順序
                select: '',
            },

        });
    </script>

</body>

</html>
