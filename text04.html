<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayWithJs</title>
    <style>
        div {
            width: 100%;
            height: 50%;
            background-color: pink;
            text-align: center;
            padding: 20px
        }
        
        h1 {
            font-size: 10vh;
            color: purple;
        }
        
        p {
            font-size: 7vh;
            color: white;
        }
    </style>
</head>


<body>

    <div>

        <h1 class="title">樣板字面值的小練習</h1>
        <p class="text">內容變變變~</p>

    </div>


    <script>
        ;
        (function() {

            let title = document.querySelector(".title")
            let text = document.querySelector('.text');

            const textarray = ["內容1", "內容2"];

            title.addEventListener('mouseenter', () => {

                let type1 = typeof textarray[0];
                title.innerHTML = `${type1}`;
                text.innerHTML = `${textarray[1]}`;

            });


        })()
    </script>



</body>

</html>
